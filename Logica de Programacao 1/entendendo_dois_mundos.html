<meta charset="UTF-8">

<!-- Estou escrevendo do mundo JavaScript no mundo HTML (É a mesma coisa que no document, só que é um código HTML. ) -->
<script>

    // Vantagem de um document é que podemos fazer cálculo e entre outras coisas de maneira dinâmica
    // Apenas texto (String)
    document.write("Estou escrevendo do mundo JavaScript no mundo HTML");

    // Cálculo
    document.write(10 + 20);

    // Adicionando um h1 no nosso HTML
    document.write("<h1>Seja bem-vindo</h1>");

</script>
