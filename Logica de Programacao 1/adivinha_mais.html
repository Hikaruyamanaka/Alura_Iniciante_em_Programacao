<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    function sorteia() {

        return Math.round(Math.random() * 10;
    }

    function sorteiaNumeros(quantidade) {

        var segredos = [];

        var numero = 1;

        while(numero <= quantidade) {

            var numeroAleatorio = sorteia();

            if(numeroAleatorio !== 0) {

                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++) {

                    if(segredos[posicao] == numeroAleatorio) {
                        achou = true;
                        break;
                    }
                }

                if(achou == false) {
                    segredos.push(numeroAleatorio);
                    numero++;
                }
            }            
        }

        return segredos;
    }

    var segredos = sorteiaNumeros(5);

    var input = document.querySelector('input');
    input.focus();

    function verifica() {
        
        var achou = false;

        for(var posicao = 0; posicao < segredos.length; posicao++){
        
            if(input.value == segredos[posicao]) {

                alert('Você ACERTOU!');
                achou = true;
                break;
            } 
        }
         if(achou == false) {
         
            alert('Você ERROU!');    
        }
        

        input.value = '';
        // focus() : deixa o campo piscando no caso o campo'input'
        input.focus();
    }

    //  querySelector() : ela pega aquili que está no código HTML e insere na variável que está dentro do parâmetro que neste caso é a tag 'input'

    var button = document.querySelector('button');
    
    button.onclick = verifica;


</script>
