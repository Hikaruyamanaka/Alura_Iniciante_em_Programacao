<meta charset="UTF-8">
<script>

   // Utilizando o laço de repetição for
    function pulaLinha() {

        document.write("<br>");    
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    // Tabuada com while:
    // var multiplicador = 1;

    // while(multiplicador <= 10) {

    //     mostra(7 * multiplicador);
    //     multiplicador = multiplicador +1;
    // }

    for(var multiplicador = 0; multiplicador <= 10; multiplicador++) {

        mostra(7 * multiplicador);
    }

    mostra('FIM');


</script>
