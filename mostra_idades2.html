<meta charset="UTF-8">

<script>

function pulaLinha() {
    // Pulando duas linhas e adicionando a tag <hr> entre as tags <br>
    document.write("<br><hr><br>");
}

function mostra(frase) {
    // Colocando a frase entre a tag <big> para destacar a frase
    document.write('<big>' + frase + '</big>');
    pulaLinha();
}

var ano = 2019;
mostra("Eu nasci em : " + (ano - 25));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>
